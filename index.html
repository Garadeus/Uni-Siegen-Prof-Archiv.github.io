<!DOCTYPE html>
<html>
<head>
    <title>Cyber Security Awareness Kampagne</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .image-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .stats-container {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
            margin-top: 20px;
        }
        .stats-header {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #eee;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .stat-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-label {
            font-size: 18px;
            color: #666;
            margin-bottom: 10px;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #0066cc;
        }
        .usb-id-box {
            grid-column: 1 / -1;
            background: #e8f0fe;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="picture_enlightenment.png" alt="Eine Aufklärung über die Gefahren, die entstehen können, wenn unbekannte Links aufgerugen werden.">
        </div>
        
        <div class="stats-container">
            <div class="stats-header">Tracking Statistiken</div>
            <div class="stats-grid">
                <div class="stat-box">
                    <div class="stat-label">Gesamte Aufrufe</div>
                    <div class="stat-value" id="totalVisits">-</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Einzigartige USB-Sticks</div>
                    <div class="stat-value" id="uniqueUsbs">-</div>
                </div>
                <div class="usb-id-box">
                    <div class="stat-label">Aktuelle USB-ID</div>
                    <div class="stat-value" id="currentUsb">-</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // USB-ID Generierung
        function generateUsbId() {
            if (!localStorage.getItem('usbId')) {
                const timestamp = new Date().getTime();
                const random = Math.floor(Math.random() * 10000);
                const usbId = `usb-${timestamp}-${random}`;
                localStorage.setItem('usbId', usbId);
            }
            return localStorage.getItem('usbId');
        }

        // Tracking-Funktion
        async function trackVisit() {
            const usbId = generateUsbId();
            
            try {
                // Sende Tracking-Daten an den Server
                const response = await fetch('https://IHRE-PYTHON-APP-URL/track', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        usbId: usbId
                    })
                });

                // Aktualisiere Statistiken
                const statsResponse = await fetch('https://IHRE-PYTHON-APP-URL/stats');
                const stats = await statsResponse.json();
                
                document.getElementById('totalVisits').textContent = stats.totalVisits;
                document.getElementById('uniqueUsbs').textContent = stats.uniqueUsbs;
                document.getElementById('currentUsb').textContent = usbId;
            } catch (error) {
                console.error('Tracking error:', error);
            }
        }

        // Initialer Tracking-Aufruf
        trackVisit();

        // Aktualisiere Statistiken alle 30 Sekunden
        setInterval(trackVisit, 30000);
    </script>
</body>
</html>
